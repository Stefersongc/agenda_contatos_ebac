<body>
    <header>

    </header>
    <div class="container"> 
        <h1> Agenda de Contatos </h1>
        <h3> Insira os dados do contato </h3>
        <div class="form">
            <form id="form-contato"> 
                <input type="text" id="Nome" placeholder="Nome" alt="Nome do Contato" required/>
                <input type="number" id="number" placeholder="Número" required/>
                <button type="submit"> Adicionar </button>
            </form>
        <div class="table">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Telefone
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>
                            Contatos Cadastrados
                        </td>
                        <td id="contatos">
                            (Número)
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        </div>
    </div>  
</body>
